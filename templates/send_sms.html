<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
</head>
<body>
    <h1>Send SMS</h1>
    <form action="/send_sms" method="post">
        <label for="recipient_number">Recipient Number:</label><br>
        <input type="text" id="recipient_number" name="recipient_number" placeholder="Recipient Number" required><br>
        <label for="message_body">Message Body:</label><br>
        <textarea id="message_body" name="message_body" placeholder="Message Body" required></textarea><br>
        <button type="submit">Send SMS</button>
    </form>
</body>
</html>
